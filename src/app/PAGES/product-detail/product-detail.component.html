                <img class="product-img" src="{{item.image}}" alt="...">
            </div>
            <div class="col-5">
                <div class="container my-3">
                    
                    <h4 class="card-title">{{item.title}}</h4>
                    <div>price:  â‚¹ <strong>{{item.price}}</strong></div>

                </div>
            </div>
        </ng-container>
    </div>
</div>
