<div class="my-3 container">
  <form>
    <!-- (ngSubmit)="onSubmit()" -->
    <fieldset>
      <legend>Add a Product</legend>
      <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" class="form-control" id="title" name="title">
        <!-- [(ngModel)]="title" -->
      </div>
      <div class="form-group">
        <label for="desc">Product Description</label>
        <textarea class="form-control" name="desc" id="desc" rows="5"></textarea>
        <!-- [(ngModel)]="desc" -->
        <!-- <input type="text" class="form-control" name="desc" id="desc"> -->
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" class="form-control" name="price" id="price">
      </div>
      <div class="form-group image">
        <label for="avatar">Product image url:</label>
        <!-- <input type="file" id="p-image" name="p-image" accept="image/png, image/jpeg"> -->
        <input type="text" class="form-control" id="image-url" name="image-url">
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </fieldset>
  </form>
</div>
