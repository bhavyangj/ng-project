<div class="ordered_products">
    <p class="price">Price</p>
    <div class="ordered_product" *ngFor="let product of ordered_products">
        <img src="{{product.image}}" alt="" class="ordered_product_img">
        <div class="ordered_product_info">

            <p class="ordered_product_title">
                {{product.title}}
            </p>
            <p class="ordered_product_in_stock">Available</p>
            <div class="ordered_options">
                <!-- <a (click)="removeItem(product)">Delete from ordered</a> -->
                <button (click)="removeItem(product)"><span>Cancel Order</span></button>
            </div>

        </div>
        <div class="ordered_products_price">
            <p> <strong> ₹&nbsp;{{product.price}}</strong> </p>
        </div>

    </div>
    <!-- <div class="ordered_products_subtotal">
        <p>Subtotal ({{ordered_service.get}} items):
            <strong>₹{{ordered_service.getTotal()}}</strong>
        </p>
    </div> -->
</div>
